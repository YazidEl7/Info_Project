{% extends "HelpInfo/index.html" %}

{% block content %}
    <h2 class="login-title">Log In</h2>
        <form method="post">
            {% csrf_token %}
            <table class="login">
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="btn-group"><button id="connection" type="submit">Log In</button></td>
                </tr>
            </table>

        </form>
{% endblock %}
