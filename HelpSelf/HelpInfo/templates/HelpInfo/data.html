{% extends "HelpInfo/index.html" %}

{% block content %}

    <div style="overflow-x: auto;">
    <table class="data">
        <tr class="data-line">
            <th class="data-header">Computer Name</th>
            <th class="data-header">User Name</th>
            <th class="data-header">Status</th>
            <th class="data-header">IP</th>
            <th class="data-header">LastSync</th>
         </tr>
            {% for i in Computers %}
         <tr class="data-line" id="investigate" onclick="window.location.href = '/C_H/{{i.comp.comp_name}}';">
            <td class="data-data">{{i.comp.comp_name}}</td>
            <td class="data-data">{{i.user.user}}</td>
                {% if i.status.status == 1 %}
                    <td class="data-data"><ul><li class="status green"></li></ul></td>
                    {% elif i.status.status == 0 %}
                        <td class="data-data"><ul><li class="status orange"></li></ul></td>
                {% endif %}
            <td class="data-data">{{i.ip.ip}}</td>
            <td class="data-data">{{i.logged_on}}</td>
         </tr>
            {% endfor %}
     </table>

    </div>

{% endblock %}
