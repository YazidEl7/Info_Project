{% extends "HelpInfo/index.html" %}

{% block content %}

    <div style="overflow-x: auto;">
    <table class="data">
        <tr class="data-line">
            <th class="data-header">Computer Name</th>
            <th class="data-header">User Name</th>

            <th class="data-header">IP</th>
            <th class="data-header">LastSync</th>
         </tr>
         {% for i in Computers %}
            <tr class="data-line" id="investigate" onclick="window.location.href = '/U_H/{{i.user_t.user}}';">
                <td class="data-data">{{i.comp_t.comp_name}}</td>
                <td class="data-data">{{i.user_t.user}}</td>

                <td class="data-data">{{i.ip_t.ip}}</td>
                <td class="data-data">{{i.logged_on_t}}</td>
         </tr>
         {% endfor %}
     </table>

    </div>

{% endblock %}
